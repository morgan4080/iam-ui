<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 js-focus-visible">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAM | Presta Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
          scroll-behavior: smooth;
      }
      html {
          scroll-behavior: smooth;
      }
      /* width */
      ::-webkit-scrollbar {
          width: 10px;
      }
      /* Track */
      ::-webkit-scrollbar-track {
          background: #cccccc;
      }
      /* Handle */
      ::-webkit-scrollbar-thumb {
          background: #52596d;
          border: 2px #fcf9ed solid;
          border-radius: 25px;
      }
      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(to bottom, #27627e, #3b86a4, #4799aa, #819ca8);
      }
    </style>
  </head>
  <body class="overflow-y-hidden">
    <div id="app" class="font-sans antialiased text-gray-600 flex flex-col min-h-full flex flex-col relative"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
